name: Build Safe (main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-safe:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_test_dummy' }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'orders@example.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run build:safe (schema coverage → backup → build)
        run: npm run build:safe
