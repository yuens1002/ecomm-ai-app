name: Build Safe (main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Ensure only one run per ref; cancel previous in-progress jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-safe:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY != '' && secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY != '' && secrets.RESEND_API_KEY || 're_test_dummy' }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL != '' && secrets.RESEND_FROM_EMAIL || 'orders@example.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Check if code files changed (vs docs-only)
      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.ts'
              - '**/*.tsx'
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.json'
              - '**/*.css'
              - '**/*.yml'
              - '**/*.yaml'
              - 'prisma/**'
              - '.github/workflows/**'

      # Skip build for docs-only changes
      - name: Skip build (docs only)
        if: steps.filter.outputs.code == 'false'
        run: echo "âœ… Skipping build - only documentation changes detected"

      - name: Setup Node
        if: steps.filter.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Restore Next.js cache
        if: steps.filter.outputs.code == 'true'
        id: next-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .next/cache
            .turbo
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json', 'next.config.ts', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        if: steps.filter.outputs.code == 'true'
        run: npm ci

      - name: Typecheck and lint
        if: steps.filter.outputs.code == 'true'
        run: npm run precheck

      - name: Run tests (Jest CI)
        if: steps.filter.outputs.code == 'true'
        run: npm run test:ci

      - name: Build (no migrations, skip SSG)
        if: steps.filter.outputs.code == 'true'
        env:
          # Use direct connection for any DB-adjacent steps, but skip migrations in CI
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          BUILD_VERBOSE: "true"
          # Skip static site generation to reduce DB connections during CI builds
          # Pages will be generated via ISR on first request in production
          SKIP_SSG: "true"
        run: npm run build:no-migrate

      - name: Save Next.js cache
        if: steps.filter.outputs.code == 'true' && steps.next-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .next/cache
            .turbo
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json', 'next.config.ts', 'next.config.js', 'tsconfig.json') }}
