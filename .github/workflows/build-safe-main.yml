name: Build Safe (main)

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".archive/**"
      - "*.txt"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".archive/**"
      - "*.txt"
      - "LICENSE"
      - ".gitignore"

# Ensure only one run per ref; cancel previous in-progress jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-safe:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY != '' && secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY != '' && secrets.RESEND_API_KEY || 're_test_dummy' }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL != '' && secrets.RESEND_FROM_EMAIL || 'orders@example.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Restore Next.js cache
        id: next-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .next/cache
            .turbo
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json', 'next.config.ts', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck and lint
        run: npm run precheck

      - name: Run tests (Jest CI)
        run: npm run test:ci

      - name: Build (no migrations)
        env:
          # Use direct connection for any DB-adjacent steps, but skip migrations in CI
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          BUILD_VERBOSE: "true"
        run: npm run build:no-migrate

      - name: Save Next.js cache
        if: steps.next-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .next/cache
            .turbo
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json', 'next.config.ts', 'next.config.js', 'tsconfig.json') }}
