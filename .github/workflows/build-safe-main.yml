name: Build Safe (main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-safe:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_test_dummy' }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'orders@example.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .turbo
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json', 'next.config.ts', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck and lint
        run: npm run precheck

      - name: Run tests (Jest CI)
        run: npm run test:ci

      - name: Run build:safe (schema coverage → backup → build)
        run: npm run build:safe
